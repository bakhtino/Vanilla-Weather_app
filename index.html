<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    
    <title>Weather App</title>
    
</head>
<body>
    <div class="container">
        <div class="weather-app">
    <h1 id="city"></h1>
    <ul>
        <li >
            Last updated: <span id="date"></span>
        </li>
        <li id="description" class="description"></li>
    </ul>
    <div class="row">
        <div class="col-6">
            <div class="clearfix weather-temperature">
            <img src="" alt="" class="float-left" id="icon">
        
             <strong id="temperature"></strong> <span class="units">℃ | <a href="#"> ℉ </a></span> 
            
        </div>
        </div>
        <div class="col-6">
            <ul>
                <li >
                    Humidity : <span id="humidity"></span> %                
                </li>
                <li>
                    Wind : <span  id="wind"></span>Km/h
                </li>
            </ul>
        </div>
        
    </div>
     
    </div>
   <footer>
       <a href="https://github.com/bakhtino/Vanilla-Weather_app" target="
       ">Open source code</a>  by <a href="https://www.linkedin.com/in/noushin-bakhtiari-b6314297/?originalSubdomain=ir" target="_blank">Noushin Bakhtiari</a>  in 7 Feb 2023
    </footer>
    
    </div>
    
    <script src="src/app.js"></script>
</body>

</html>
